<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card_text">
      <h1>Get <span>insights</span> that help <br> your business grow.</h1>
      <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.</p>
        <br><br><br>
        <div class="views">
          <div class="para1"><p class="num">10k+ Companies</p></div>
          <div class="para1"><p class="num">314 Templates</p></div>
          <div class="para1"><p class="num">12m+ Queries</p></div>
        </div>
    </div>
    <div class="card_img">
      <div class="layer">
        <img src="images/image-header-desktop.jpg" alt="image" width="100%" height="100%">
      </div>
    </div>
  </div>
<br><br><br><br><br><br><br><br><br><br>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Guy Asong</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
